[tool:pytest]
# Configuration pytest pour les tests du backend BraindCode
testpaths = tests
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents qui nécessitent plus de temps
    api: Tests des endpoints API
    streaming: Tests du streaming de chat
    session: Tests de gestion de session
    cache: Tests du système de cache

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Configuration des logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout des tests (en secondes)
timeout = 30