# HTTP -> HTTPS (sauf health-check)
server {
    listen 80;
    server_name studio.braindcode.com;

    # Health simple en clair
    location = /health-check {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # Redirection permanente vers HTTPS
    location / {
        return 308 https://$host$request_uri;
    }
}

# HTTPS (TLS terminé ici)
server {
    listen 443 ssl;        # <- ne plus mettre http2 ici
    http2 on;              # <- nouvelle directive recommandée
    server_name studio.braindcode.com;

    ssl_certificate     /etc/letsencrypt/live/studio.braindcode.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studio.braindcode.com/privkey.pem;

    client_max_body_size 20m;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    root /var/www/public;
    index index.php index.html;

    # Bloquer les méthodes ≠ GET/HEAD uniquement sur la racine "/"
    location = / {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }  # <- remplace limit_except
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel (toutes les autres URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Laravel
    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300s;
        fastcgi_pass   laravel:9000;  # ton conteneur PHP-FPM
    }

    # Proxy API FastAPI (SSE OK)
    location ~ ^/(chat-stream|chat-retry|intentions(?:/.*)?|health|health-check|ping|stats|conversation|conversations|diagnostic) {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_pass http://llm-backend:5005;
    }

    # WebSocket Reverb (canal /app/*)
    location ^~ /app/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;

        proxy_pass http://laravel:8080;
    }

    # Sécurité de base
    location ~ /\.ht { deny all; }

    # Health en HTTPS
    location = /health-check {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
}
