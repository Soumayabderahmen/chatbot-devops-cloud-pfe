global:
  scrape_interval: 15s  # À quelle fréquence Prometheus va scrapper les targets (par défaut : 1 min)

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['192.168.56.10:9090']

  # Exemple d'un service Laravel + Node exporter
  - job_name: 'laravel-app'
    static_configs:
      - targets: ['192.168.56.10:9000']   # Adapter selon le port exposé (ici PHP-FPM, pas d’exporter par défaut)
  
  # Exemple d’un backend FastAPI
  - job_name: 'llm-backend'
    static_configs:
      - targets: ['192.168.56.10:5005']  # Adapter si tu exposes un endpoint /metrics

  # Exemple pour Node Exporter (si tu ajoutes ce container pour monitorer la machine)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
