sonar.projectKey=chatbot-app
sonar.projectName=chatbot-app
sonar.projectVersion=1.0

# Sources et inclusions
sonar.sources=app,resources/js,backend-llm
sonar.inclusions=app/**/*.php,resources/js/**/*.vue,backend-llm/**/*.py
sonar.exclusions=**/node_modules/**,**/vendor/**,**/tests/**,**/*.spec.js,**/storage/**,**/bootstrap/cache/**,**/public/build/**,**/venv/**,**/.venv/**

# Analyse de couverture (exactement comme généré dans ton pipeline CI/CD)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.php.coverage.reportPaths=storage/coverage.xml
sonar.python.coverage.reportPaths=backend-llm/coverage.xml

# Versions spécifiques
sonar.python.version=3.11

# Divers
sonar.scm.disabled=true
sonar.sourceEncoding=UTF-8
sonar.cpd.exclusions=**/vendor/**,**/node_modules/**
